{% load static%}
{% for item in rmo_ps%}
<tr>
    <td><button type="button"
              class="btn  js-update-product"
              data-url="{% url 'rmo_ps_update' item.id %}">
              <img src="{% static 'journal/images/update.png' %}" alt="Обновить" title="Обновить" height="16" width="16">
      </button></td>
      <td><button type="button"
              class="btn js-delete-product"
              data-url="{% url 'rmo_ps_delete' item.id %}">
              <img src="{% static 'journal/images/delete.png' %}" alt="Удалить" title="Удалить" height="16" width="16">
      </button></td>
    {% comment %} <td><a href="{% url 'update_rmo_ps' item.id%}" ><img src="{% static 'journal/images/update.png' %}" alt="Обновить" title="Обновить" height="16" width="16"></a></td>
    <td><a href="{% url 'delete_rmo_ps' item.id%}"><img src="{% static 'journal/images/delete.png' %}" alt="Удалить" title="Удалить" height="16" width="16"></a></td> {% endcomment %}
    <td><span>{{item.name}}</span></td>
    <td><span>{{item.update_time}}</span></td>
    <td><span>{{item.perehod_per}}</span></td>
    <td><span>{{item.perehod_t}}</span></td>
</tr>
{% endfor %}
